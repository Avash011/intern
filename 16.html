<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Performance Test</title>
</head>
<body>
  <button id="run">Run Loop</button>

  <script>
    document.getElementById('run').addEventListener('click', () => {
      console.time('loop');
      for (let i = 0; i < 1e8; i++) {
        Math.sqrt(i); // heavy operation
      }
      console.timeEnd('loop');
    });
  </script>
</body>
</html>
