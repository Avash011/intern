<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Debug Example</title>
</head>
<body>
  <h2>Set Breakpoint Example</h2>
  <script>
    function calculate(a, b) {
      let sum = a + b;
      let product = a * b;
      console.log("Sum:", sum);
      console.log("Product:", product);
    }
    calculate(5, 10); // Set breakpoint here in DevTools
  </script>
</body>
</html>
