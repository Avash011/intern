<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("A");
        setTimeout(() => { 
    
            console.log("B");
        }, 5000);
    </script>
</html> 

</head>
</html>
 <!-- the difference between blocking for loop and setTimeout is that blocking for loop blocks the main thread for specified time whereas setTimeout 
 allows other code to run while waiting for the timer to complete.-->
