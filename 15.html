<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
  <h2>Network Request Example</h2>
  <script>
    console.log("Fetching data");
    fetch("https://jsonplaceholder.typicode.com/posts/1")
      .then(res => res.json())
      .then(data => {
        console.log("Data received:", data);
      })
      .catch(err => console.error("Error:", err));
  </script>
</body>
</html>
